<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
function proc1() {
	//name을 이용
	vname = document.ff.name.value;
	vgender = document.ff.gender.value;
	vhobby = document.ff.hobby;
	
	res = "이름 : " + vname + "\n";
	res += "성별 : " + vgender + "\n";
	res += "취미 : ";
	for(i = 0 ; i< vhobby.length; i++){
		if(vhobby[i].checked){
			res += vhobby[i].value + "	";
		}
	}
	document.ff.area.value = res;
	
}


</script>
</head>
<body>
<div class="box">
   <h3>from 문제 2</h3>
   <br>
   <form name="ff">
이름 : <input type="text" name="name"> <br>
성별 : <input type = "radio" value = "남자" name = "gender">남자
		 <input type = "radio" value = "여자" name = "gender">여자<br>
		 
	취미 :
		<input type = "checkbox" value = "여행" name = "hobby">여행
		<input type = "checkbox" value = "독서" name = "hobby">독서
		<input type = "checkbox" value = "영화감상" name = "hobby">영화감상
		<input type = "checkbox" value = "바둑" name = "hobby">바둑
		<input type = "checkbox" value = "장기" name = "hobby">장기
		<input type = "checkbox" value = "등산" name = "hobby">등산
		<input type = "checkbox" value = "낚시" name = "hobby">낚시
   <br>
   <input type="button" value="결과출력" onclick="proc1()">
   <br><br>
   <textarea name="area" cols="50" rows="10"></textarea>
</form>
</div>

</body>
</html>
